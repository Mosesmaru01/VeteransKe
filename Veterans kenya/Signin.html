		<section>
			<h1>Sign In</h1>
			<form action="#" method="post"Class="Signin">
				<label for="username">Username:</label>
				<fieldset>
	<input class="x" type="text" name="idno" placeholder="National ID:" required>
	<input class="x" type="text" name="fname" placeholder="First Name:" required>
	<input class="x" type="text" name="lname" placeholder="Last Name:" required>
	<input class="x" type="email" name="email" placeholder="Email:" required>
	<input class="x" type="tel" name="mob" placeholder="Mobile No:" required>
	<input class="x" type="number" name="age" placeholder="Age:" min="18" max="120" required>
	<input class="x" type="date" name="dd" placeholder="Date:" required>
		
	<fieldset>
	<p>Select Your Gender</p>
	<input type="radio" name="gender" value="Male" checked> Male
	<input type="radio" name="gender" value="Female"> Female
	</fieldset>
				<input type="text" id="username" name="username" required>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>

				<input type="submit" value="Sign In">
			</form>
			<p>Don't have an account? <a href="signup.html">Sign up</a> now!</p>
